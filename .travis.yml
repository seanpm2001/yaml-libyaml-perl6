language: perl6

os:
  - linux

perl6:
  - latest

sudo: true

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update            ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install libyaml-dev; fi

install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then dpkg -l |grep libyaml; fi
  - rakudobrew build zef
  - zef install .
